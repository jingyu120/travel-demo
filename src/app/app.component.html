<h2>Welcome {{title}}</h2>

<p>OS: MacOS</p>`
<div class="container-fluid">
  <form>
    <div class="form-row">
      <div class="form-group col-6">
        <label>Origination Airport</label>
        <input type="text" class = "form-control" [(ngModel)]="fromAirport" name = "fromAirport">
      </div>
      <div class="form-group col-6">
        <label>Destination Airport</label>
        <input type="text" class = "form-control" [(ngModel)]="toAirport" name = "toAirport">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-2">
        <label>Travel Date</label>
        <input type="date" class = "form-control">
      </div>
      <div class="form-group col-2">
        <label>Number of Passengers</label>
        <input type="number" class = "form-control" [(ngModel)]="numPassenger" name = "numPassenger">
      </div>
      <div class="form-group">
        <button (click)="calc()"
                class="btn btn-light text-info">
        Submit
        </button>
      </div>

    </div>
  </form>
</div>
{{result}}
